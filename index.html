<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="Assets/images/image-tanya.jpg" alt="" />
        <div class="controls">
          <button aria-label="previous">
            <img src="Assets/images/icon-prev.svg" alt="" />
          </button>
          <button aria-label="next">
            <img src="Assets/images/icon-next.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="content">
        <div>
          <p class="text">“ I’ve been interested in coding for a while but never taken the jump, until now.  I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
          <div>
            <p class="name">Tanya Sinclair</p>
            <span class="role">UX Engineer</span>
          </div>
        </div>
      </div>
    </main>
    <script src="Assets/js/main.js"></script>
  </body>
</html>
